<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
      body{
        margin: 0 auto;
        height: 100vh;
      }
      .col-md-4{
        padding: 15px;
      }
      .coluna{
        background-color: #cacaca;
        padding: 10px;
        border-radius: 3px;
        box-shadow: 0 0 .3em black;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .heading-coluna,.cards{
        margin-bottom: 10px;
      }
      .btn-add-card button{
        width: 100%;
        background: transparent;
        border: none;
        border-radius: 5px;
      }
      .btn-add-card button:hover{
        background: gray;
      }
      .cards{
        overflow: auto;
      }
      .cartao{
        width: 95%;
        max-height: 110px;
        background-color: white;
        box-shadow: 0 0 .2em black;
        margin: 10px 5px;
        padding: 10px;
        border-radius: 5px;
        overflow: hidden;
      }
      .cartao:first-child{
        margin-top: 0;
      }
      .cartao:last-child{
        margin-bottom: 0;
      }
      #addCardModal .modal-footer{
        display: flex;
        justify-content: space-between;
      }
      .form-card{
        margin: 15px 0;
      }
      .displayNone{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="coluna" id="toDo">
              <div class="heading-coluna">À Fazer</div>

              <p class="placeholder-glow">
                <span class="placeholder col-12"></span>
                <span class="placeholder col-10"></span>
                <span class="placeholder col-8"></span>
              </p>

              <div class="cards">
              </div>

              <div class="btn-add-card">
                <button type="button" onclick="addCardModal.show()"><i class="bi bi-plus"></i>Add Card</button>
              </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="coluna" id="inProgress">
            <div class="heading-coluna">Em Andamento</div>

            <p class="placeholder-glow">
              <span class="placeholder col-12"></span>
              <span class="placeholder col-10"></span>
              <span class="placeholder col-8"></span>
            </p>

            <div class="cards">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="coluna" id="done">
            <div class="heading-coluna">Concluido</div>

            <p class="placeholder-glow">
              <span class="placeholder col-12"></span>
              <span class="placeholder col-10"></span>
              <span class="placeholder col-8"></span>
            </p>

            <div class="cards">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCardLabel"><strong>Adicionar Card</strong></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row form-card">
              <input type="text" id="cardTitulo" class="form-control" placeholder="Título do Card" oninput="validate(this)">
              <div class="invalid-feedback" style="padding: 0">
                Preencha o Titulo do Card
              </div>
            </div>
            <div class="row form-card">
              <textarea type="text" id="cardDescricao" class="form-control" placeholder="Descrição do Card"></textarea>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="agendarCalendario">
              <label class="form-check-label" for="agendarCalendario">Agendar no Calendário?</label>
            </div>
            <div id="calendar" class="displayNone">
              <div class="row form-card">
                <label style="padding-left: 0">Inicio</label>
                <input type="datetime-local" class="form-control" id="start" onchange="validate(this)">
                <div class="invalid-feedback" style="padding: 0">
                  Selecione a Data/Hora do Inicio
                </div>
              </div>
              <div class="row form-card">
                <label style="padding-left: 0">Fim</label>
                <input type="datetime-local" class="form-control" id="end" onchange="validate(this)">
                <div class="invalid-feedback" style="padding: 0">
                  Selecione a Data/Hora do Final
                </div>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="adicionarParticipantes">
                <label class="form-check-label" for="adicionarParticipantes">Adicionar Participantes?</label>
              </div>
            </div>
            <div class="row form-card displayNone">
              <input type="text" id="guests" class="form-control" placeholder="Digite os emails dos participantes separados por vírgula" oninput="validate(this)">
              <div class="invalid-feedback" style="padding: 0">
                Adicione a lista de e-mails dos participantes
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-success" onclick="adicionarCard()">Salvar</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="cardViewModal" tabindex="-1" aria-labelledby="cardViewLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row form-card">
              <label for="cardViewTitulo" style="padding: 0">Título do Card</label>
              <input type="text" id="cardViewTitulo" class="form-control" oninput="validate(this)">
              <div class="invalid-feedback" style="padding: 0">
                O Titulo do Card não pode estar vazio
              </div>
            </div>
            <div class="row form-card">
              <label for="cardViewDescricao" style="padding: 0">Descrição do Card</label>
              <textarea type="text" id="cardViewDescricao" class="form-control"></textarea>
            </div>
            <div class="row form-card" id="content-view">
            </div>
            
            <button type="button" class="btn btn-success" onclick="updateCard()">Salvar Alterações</button>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Começar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Mover para "À Fazer"</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Finalizar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Mover para "Em Andamento"</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script>
      //Cria Modal Adicionar Card e Card View

      var addCard = document.getElementById('addCardModal')
      var cardView = document.getElementById('cardViewModal')

      var addCardModal = new bootstrap.Modal(addCard, {
        keyboard: false
      })

      var cardViewModal = new bootstrap.Modal(cardView, {
        keyboard: false
      })

      

      //Na inicialização da página, é feita a busca dos cards na Planilha
      google.script.run.withSuccessHandler(updateColunas).getCards()

      function updateColunas(cards){
        console.log(cards)

        let preencheColunas = (dados, coluna) =>{
          if(dados.length == 0) return
          else {
            dados.forEach((card)=>{
              var div = document.createElement("div")
              div.classList.add("cartao")
              if(card.descricao) div.innerHTML = card.titulo + '<br><i class="bi bi-justify-left"></i>'
              else div.innerHTML = card.titulo

              div.addEventListener("click", function(){
                cardView.querySelector("#cardViewTitulo").value = card.titulo
                cardView.querySelector("#cardViewDescricao").value = card.descricao
                cardView.querySelector("#content-view").innerHTML = ``
                cardViewModal.show()
              })
              
              document.querySelector(coluna+" .cards").appendChild(div)
            })
          }
        }

        preencheColunas(cards.backlog,"#toDo")
        preencheColunas(cards.iniciados,"#inProgress")
        preencheColunas(cards.concluidos,"#done")
        
        document.querySelectorAll(".placeholder-glow").forEach((p)=>p.classList.add("displayNone"))
      }

      //Visibilidade de Campos do Modal Adicionar Card

      document.querySelector("#agendarCalendario").addEventListener("click", function(){
        if(document.querySelector("#agendarCalendario").checked) document.querySelector("#calendar").classList.remove("displayNone")
        else document.querySelector("#calendar").classList.add("displayNone")
      })

      document.querySelector("#adicionarParticipantes").addEventListener("click", function(){
        if(document.querySelector("#adicionarParticipantes").checked) document.querySelector("#guests").parentNode.classList.remove("displayNone")
        else document.querySelector("#guests").parentNode.classList.add("displayNone")
      })

      //Função retorna um objeto com as respostas do Modal Adicionar Card

      function getResponseAddCard(){
        let res = {
          titulo: document.querySelector("#cardTitulo").value,
          descricao: document.querySelector("#cardDescricao").value,
          agendado: document.querySelector("#agendarCalendario").checked,
          start: document.querySelector("#start").value,
          end: document.querySelector("#end").value,
          participantes: document.querySelector("#adicionarParticipantes").checked,
          guests: document.querySelector("#guests").value
        }

        return res
      }

      //Função valida os campos selecionados

      function validate(e){
        if(!e.value) e.classList.add("is-invalid")
        else e.classList.remove("is-invalid")
      }

      //Função cria um Evento no Calendar se Selecionado, salva o card na planilha

      function adicionarCard(){
        let res = getResponseAddCard()

        validate(document.querySelector("#cardTitulo"))
        if(res.agendado){
          validate(document.querySelector("#start"))
          validate(document.querySelector("#end"))
        }
        else {
          document.querySelector("#start").classList.remove("is-invalid")
          document.querySelector("#end").classList.remove("is-invalid")
        }
        if(res.participantes) validate(document.querySelector("#guests"))
        else document.querySelector("#guests").classList.remove("is-invalid")
        
        validate(document.querySelector("#cardTitulo"))

        if(addCard.querySelector(".is-invalid")) return

        if(res.agendado) google.script.run.createCalendar(res)
        
        google.script.run.withSuccessHandler(updateAfterAdd).salvar(res)
        
        limpaModalAddCard()

        addCardModal.hide()
        
      }

      function updateAfterAdd(){
        document.querySelectorAll(".cards").forEach((c)=>c.innerHTML = "")
        document.querySelectorAll(".placeholder-glow").forEach((p)=>p.classList.remove("displayNone"))

        google.script.run.withSuccessHandler(updateColunas).getCards()
      }

      //Função limpa o Modal Adicionar Card

      function limpaModalAddCard(){
        document.querySelector("#cardTitulo").value = ""
        document.querySelector("#cardDescricao").value = ""
        document.querySelector("#agendarCalendario").checked = false
        document.querySelector("#start").value = ""
        document.querySelector("#end").value = ""
        document.querySelector("#adicionarParticipantes").checked = false
        document.querySelector("#guests").value = ""
        document.querySelector("#calendar").classList.add("displayNone")
        document.querySelector("#guests").parentNode.classList.add("displayNone")
      }
      
      
    </script>
    
  </body>
</html>
