<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
      body{
        margin: 0 auto;
        height: 100vh;
      }
      .col-md-4{
        padding: 15px;
      }
      .coluna{
        background-color: #cacaca;
        padding: 10px;
        border-radius: 3px;
        box-shadow: 0 0 .3em black;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .heading-coluna,.cards{
        margin-bottom: 10px;
      }
      .btn-add-card button{
        width: 100%;
        background: transparent;
        border: none;
        border-radius: 5px;
      }
      .btn-add-card button:hover{
        background: gray;
      }
      .cards{
        overflow: auto;
      }
      .cartao{
        width: 100%;
        height: 150px;
        background-color: white;
        border:solid .5px;
        border-color: black;
        margin: 5px 0;
      }
      .cartao:first-child{
        margin: 0 0 5px;
      }
      .cartao:last-child{
        margin: 5px 0 0;
      }
      ::-moz-scrollbar-button, ::-webkit-scrollbar-button {
        width: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="coluna">
              <div class="heading-coluna">To do</div>
              <div class="cards">
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                  <span class="placeholder col-10"></span>
                  <span class="placeholder col-8"></span>
                </p>
              </div>
              <div class="btn-add-card"><button><i class="bi bi-plus"></i>Add Card</button></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="coluna">
            <div class="heading-coluna">In Progress</div>
              <div class="cards">
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                  <span class="placeholder col-10"></span>
                  <span class="placeholder col-8"></span>
                </p>
              </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="coluna">
            <div class="heading-coluna">Done</div>
              <div class="cards">
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                  <span class="placeholder col-10"></span>
                  <span class="placeholder col-8"></span>
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
